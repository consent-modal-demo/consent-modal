<!DOCTYPE html>
<html>

<head>
  <title>Consent modal releases</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" />

  <style>
    html {
      -webkit-box-sizing: border-box;
      -moz-box-sizing: border-box;
      box-sizing: border-box;
    }

    *,
    *:before,
    *:after {
      -webkit-box-sizing: inherit;
      -moz-box-sizing: inherit;
      box-sizing: inherit;
    }

  </style>

</head>

<body>
  <h1>Consent modal releases</h1>
  <p>This site hosts consent modal releases. To use releases see <a
      href="https://github.com/consent-modal-demo/consent-modal">https://github.com/consent-modal-demo/consent-modal</a>
  </p>
</body>

</html>
